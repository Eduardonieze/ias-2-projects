<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
        }
        input, button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: green;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="login-container" class="container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <label>
                <input type="checkbox" id="not-robot"> I am not a robot
            </label>
            <button type="submit">Login</button>
        </form>
        <p id="error-message" style="color: red;"></p>
    </div>

    <div id="password-manager" class="container hidden">
        <h2>Password Manager</h2>
        <input type="text" id="site" placeholder="Website">
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button onclick="generatePassword()">Generate Password</button>
        <button onclick="savePassword()">Save</button>
        <h3>Saved Passwords</h3>
        <ul id="password-list"></ul>
        <button onclick="logout()" style="background-color: red;">Logout</button>
        <button onclick="toggleAttemptedLogins()">Attempted Login</button>
        <ul id="attempted-logins" class="hidden"></ul>
    </div>

    <script>
    
        function saveAttemptedLogin(username, password) {
        let timestamp = new Date().toLocaleString();
        attemptedLogins.push({ timestamp, username, password });
        localStorage.setItem("attemptedLogins", JSON.stringify(attemptedLogins));
        }

        let attemptCounter = 0;
        const users = { "admin": btoa("password123") };
        let passwords = JSON.parse(localStorage.getItem("passwords")) || [];
        let attemptedLogins = JSON.parse(localStorage.getItem("attemptedLogins")) || [];

        function detectMaliciousActivity() {
            if (attemptCounter > 3) {
                alert("Too many failed attempts!");
                return true;
            }
            return false;
        }

        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let errorMessage = document.getElementById("error-message");
            let notRobot = document.getElementById("not-robot").checked;
            attemptCounter++;

            if (detectMaliciousActivity()) {
                errorMessage.textContent = "Try again later.";
                return;
            }

            if (!notRobot) {
                errorMessage.textContent = "Please confirm you are not a robot.";
                return;
            }

            if (users[username] && users[username] === btoa(password)) {
                localStorage.setItem("authenticatedUser", username);
                document.getElementById("login-container").classList.add("hidden");
                document.getElementById("password-manager").classList.remove("hidden");
                displayPasswords();
            } else {
                errorMessage.textContent = "Invalid credentials.";
                saveAttemptedLogin(username, password);
            }
        });

        function generatePassword() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";
            let password = "";
            for (let i = 0; i < 12; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById("pass").value = password;
        }

        function savePassword() {
            let site = document.getElementById("site").value;
            let user = document.getElementById("user").value;
            let pass = document.getElementById("pass").value;
            if (site && user && pass) {
                passwords.push({ site, user, pass: btoa(pass) });
                localStorage.setItem("passwords", JSON.stringify(passwords));
                displayPasswords();
                document.getElementById("site").value = "";
                document.getElementById("user").value = "";
                document.getElementById("pass").value = "";
            }
        }

        function displayPasswords() {
            let list = document.getElementById("password-list");
            list.innerHTML = "";
            passwords.forEach((entry, index) => {
                let li = document.createElement("li");
                li.innerHTML = `${entry.site} - ${entry.user} - <span id='pass-${index}'>*****</span>
                    <button onclick='togglePassword(${index})'>Show</button>
                    <button onclick='copyPassword(${index})'>Copy</button>`;
                list.appendChild(li);
            });
        }

        function togglePassword(index) {
            let passSpan = document.getElementById(`pass-${index}`);
            passSpan.textContent = passSpan.textContent === "*****" ? atob(passwords[index].pass) : "*****";
        }

        function copyPassword(index) {
            navigator.clipboard.writeText(atob(passwords[index].pass)).then(() => {
                alert("Password copied");
            });
        }

        function logout() {
            localStorage.removeItem("authenticatedUser");
            document.getElementById("password-manager").classList.add("hidden");
            document.getElementById("login-container").classList.remove("hidden");
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
        }

        function toggleAttemptedLogins() {
            let list = document.getElementById("attempted-logins");
            list.innerHTML = "";
            attemptedLogins.forEach(attempt => {
                let li = document.createElement("li");
                li.textContent = `${attempt.timestamp} - ${attempt.username} - ${attempt.password}`;
                list.appendChild(li);
            });
            list.classList.toggle("hidden");
        }
    </script>
</body>
</html>
